<!DOCTYPE html>
<html>
    <head>
      <title>Error</title>
      <link rel="stylesheet" href= "{{url_for('static', filename='custom.css')}}">
      <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>

      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body class="princeton-gradient">

        <div class="non-sidebar">
            <br>

            <br><br><br>

            <h3>Error</h3>
            {{message}}
            <br>
            <br>
            {% if dashboard_url is not none %}
                <p>Back to dashboard: </p>
                <a href="{{dashboard_url}}"><button type="submit" class="sidebar-button">Dashboard</button></a>
            {% else %}
                <p>Back to landing: </p>
                <a href="/"><button type="submit" class="sidebar-button">Dashboard</button></a>
            {% endif %}

        </div>

        &nbsp;



    </body>

</html>
