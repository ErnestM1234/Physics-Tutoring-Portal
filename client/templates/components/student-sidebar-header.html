<div id="mySidebar" class="sidebar">
    <img src="{{url_for('static', filename='portal_logo.png')}}" width="230px">
    <br>
    <br>
    {% if user.get('is_tutor') or user.get('is_admin') %}
    <a id="myToggleButton" href="javascript:void(0)" onclick="openToggle()">&#9776; Student view</a>
    {% else %}
    <a id="myToggleButtonDisabled">Student view</a>
    {% endif %}
    
    <div id="myToggle" class="toggle">
      {% if user.get('is_tutor') %}
      <a id="toggle-button" href="/tutor/dashboard">Tutor view</a>
      {% endif %}
      {% if user.get('is_admin') %}
      <a id="toggle-button" href="/admin/dashboard">Admin view</a>
      {% endif %}
    </div>
    <a id="sidebar-button" href="/student/dashboard">Dashboard</a>
    <a id="sidebar-button" href="/student/courses">Find a tutor</a>
    <a id="sidebar-button" href="/student/tutor/courses">Apply to tutor</a>
  </div>
  
  <div id="main" class="non-sidebar">
    <button id="mySidebarButton" class="openbtn" onclick="openNav()">&#9776; Student view</button>
