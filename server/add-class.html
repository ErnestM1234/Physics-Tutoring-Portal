<!DOCTYPE html>
<html>

  <head>
    <title>Add a class</title>
  </head>
  <body>
    <h1>Add a class</h1>
    <hr>
    <h2>Class details</h2>
    <form action="/add-class" method="get">
      <table> 
        <tr>
          <td align = 'right'>Department and Number: </td>
          <td><input type="text" name="number" value = "{{number}}">
            <br></td>
        </tr>
        <tr>
          <td align = 'right'>Title: </td>
          <td><input type="text" name="title" value = "{{title}}">
            <br></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" name="submit" value="Add class"></td>
        </tr>
      </table>
   
    </form>
    <hr>

    <h2>Classes</h2>

    <table>
      <tr>
      <th align = 'left'>Department & Number</th>
      <th align = 'left'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
      <th align = 'left'>Title</th>
      </tr>

      {% for course in courses: %}
      <tr>
      <td>{{'%s' % course.get_dept_course()}}</td>
      <td></td>
      <td>{{'%s' % course.get_name()}}</td>
      </tr>
      {% endfor %}
    </table>
    
  </body>
  

</html>
