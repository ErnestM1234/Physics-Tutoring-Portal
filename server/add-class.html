<!DOCTYPE html>
<html>

  <head>
    <title>Add a class</title>
  </head>
  <body>
    <h1>Add a class</h1>
    <hr>
    <h2>Class details</h2>
    <form action="/add-class" method="get">
      <table> 
        <tr>
          <td align = 'right'>Department and Number: </td>
          <td><input type="text" name="number" value = "">
            <br></td>
        </tr>
        <tr>
          <td align = 'right'>Title: </td>
          <td><input type="text" name="title" value = "">
            <br></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" name="submit" value="Add class"></td>
        </tr>
      </table>
   
    </form>
    <hr>

    <h2>Classes</h2>
      {% for course in courses: %}
      <strong>{{'%s' % course}}</strong>
      <br>
      {% endfor %}
    
  </body>
  

</html>
